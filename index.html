<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Vape Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .catalog {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .catalog-item {
            width: 30%;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            position: relative;
        }
        .catalog-item img {
            width: 100%;
            opacity: 0.5;
            border-radius: 10px;
        }
        .catalog-item h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .product {
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#about">About</a>
        <a href="#news">News</a>
        <a href="#delivery">Delivery</a>
    </nav>

    <main>
        <section id="catalog">
            <div class="catalog-item">
                <img src="https://via.placeholder.com/300" alt="Accessories">
                <h2>Accessories</h2>
            </div>
            <div class="catalog-item">
                <img src="https://via.placeholder.com/300" alt="E-Liquids">
                <h2>E-Liquids</h2>
            </div>
            <div class="catalog-item">
                <img src="https://via.placeholder.com/300" alt="Mods">
                <h2>Mods</h2>
            </div>
        </section>

        <h2>Our Products</h2>
        <div class="product">
            <h2>Liquid A</h2>
            <img src="https://via.placeholder.com/100" alt="Liquid A">
            <p>Price: $10</p>
            <button class="buy-button" onclick="buyProduct('Liquid A', 1000)">Buy</button>
        </div>
        <div class="product">
            <h2>Liquid B</h2>
            <img src="https://via.placeholder.com/100" alt="Liquid B">
            <p>Price: $15</p>
            <button class="buy-button" onclick="buyProduct('Liquid B', 1500)">Buy</button>
        </div>
    </main>

    <script>
        function buyProduct(productName, price) {
            Telegram.WebApp.showAlert(`You selected ${productName}. Proceeding with the purchase for $${price / 100}`);
        }

        // Уведомление Telegram, что Web App готов
        Telegram.WebApp.ready();
    </script>
</body>
</html>
